<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of font</title>
</head>
<body>
<!----strong , i, em, small, del ,sub, big-->

    <p>Hello This is by default text</p>

    <p><b>Hello, this is bold text</b></p><!-----To make content bold we will use<b> tag-->

    <p><strong>I am Strong</strong></p><!---tHE STRONG TAG INDICATES IMPORTANT TEXT AND TYPICALLY RENDERS AS BOLD-->
    <P><i>This is italic text</i></P>

    <p> this is <em>importance</em> information</p><!---it is used for emphasized text-->

    <p> <mark>i am mark</mark></p><!---it is used -->

    <p><small>I am small</small></p><!---It is used to reduce font size-->

    <p><del>i am delete</del></p><!--it is used to re deleted text. useful for solving edits or indicating removal content-->

    <p>This is <ins>newly added</ins>text</p><!---- it is used to indicate inserted text, usually underlined by defauly-->

    <p> log<sub>10</sub></p>

    <p>2<sup>5</sup></p>

    <p>hello<big>how are you ?</big></p>

    <p>the price was <s>$50</s> now $30!</p><!---tag displays strikerthrough text without semantic meaning-->
</body>

</html>
