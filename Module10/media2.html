<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aquamarine;
            border: 5px solid black;
            margin: 2px;
            padding: 2px;
            display: flex;
        
            .box{

background-color: blue;

height: 300px;

width: 300px;

border: 2px solid black;

padding: 2px;

margin: 2px;

}

@media(min-width:640px){

.container{

    flex-direction: row;

}

}

@media(max-width:640px){

.container{

    flex-direction: column;

}

}
    </style>
</head>
<body>
    <div class="container">

        <div class="box">1</div>

        <div class="box">2</div>

        <div class="box">3</div>

        <div class="box">4</div>
    
</body>
</html>
